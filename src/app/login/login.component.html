<div class="container mt-5">
  <div class="card text-center" style="padding: 20px;">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <input type="text" ngModel name="email" id="email" class="form-control mb-3" placeholder="Email">
      <input type="password" ngModel name="password" id="password" class="form-control mb-3" placeholder="Password">
      <input type="submit" value="Login" class="btn btn-outline-primary form-control">
    </form>
  </div>
</div>
