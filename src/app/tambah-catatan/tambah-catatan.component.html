<div class="container">

  <form class="form-horizon" #tambah="ngForm" (ngSubmit)="onSubmit(tambah)">
    <div class="input-group mt-5">
      <input class="form-control" placeholder="yyyy-mm-dd" name="time" [(ngModel)]="time" ngbDatepicker
        #d="ngbDatepicker">
      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i
          class="far fa-calendar-alt"></i></button>
    </div>
    <br />
    <div class="form-group">
      <button type="reset" class="btn btn-danger pull-right">Clear</button>&nbsp;
      <button type="submit" class="btn btn-primary pull-right">Save</button>
    </div>
  </form>

</div>
